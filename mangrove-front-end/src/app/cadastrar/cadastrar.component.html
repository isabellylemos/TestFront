<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mt-5 mb-5" >
            <div class="row d-flex justify-content-center">
            <div class="col-md-10"> 
                <h1 class="text-center">Cadastro</h1>
                <div  class="form-group">
                    <label for="nomeUsuario">Nome</label>
                    <input [(ngModel)]="usuarioModel.nomeUsuario" class="form-control" type="text" name="nomeUsuario" id="nomeUsuario" placeholder="Seu nome" > 
                </div>
                <div class="form-group">
                    <label for="emailUsuario"> Usuário </label>
                    <input [(ngModel)]="usuarioModel.emailUsuario" class="form-control" type="text" name="emailUsuario" id="emailUsuario" placeholder="Seu usuario" > 
                </div>
                <div class="form-group">
                    <label for="fotoUsuario">Link da foto</label>
                    <input [(ngModel)]="usuarioModel.fotoUsuario" class="form-control" type="text" name="fotoUsuario" id="fotoUsuario" placeholder="Link da sua foto" > 
                </div>
                <div class="form-group">
                    <label for="passwordUsuario"> Senha</label>
                    <input (input)='confirmaSenha($event)' class="form-control" type="password" name="passwordUsuario" id="passwordUsuario" placeholder="Sua senha" > 
                </div>
                <div class="form-group">
                    <label for="confirmaSenha">Confirmar Senha</label>
                    <input [(ngModel)]="usuarioModel.passwordUsuario" class="form-control" type="password" name="confirmaSenha" id="confirmaSenha" placeholder="Confirme sua senha" > 
                </div>

                <div class="form-group">
                    <label for="tipUsuario">Tipo de usuário</label>
                    <select (change)="tipoDoUsuario($event)" class="form-control" name="tipUsuario" id="tipUsuario">
                        <option value="" selected disabled> Selecione um tipo de usuário</option>
                        <option value="normal">Normal</option>
                        <option value="adm">Administrador</option>
                        </select>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit"class="btn btn-danger mr-4" routerLink="/home" >Cancelar</button>
                    <button class="btn btn-success" name="cadastrar" (click)="cadastrar()" >Cadastrar</button>
                    </div>

            </div>
            </div>
        </div>
    </div>


</div>
